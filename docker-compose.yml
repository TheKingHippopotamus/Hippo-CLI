services:
  hippocli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hippocli
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    command: --help
    stdin_open: true
    tty: true
  
  interactive:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hippocli-interactive
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    command: shell start
    stdin_open: true
    tty: true
    profiles:
      - interactive

